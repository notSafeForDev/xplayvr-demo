<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>XPlayVR</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <!-- <script src="https://xplayvr.b-cdn.net/release/bundle.js"></script> -->
    <script src="https://video-player.nyc3.digitaloceanspaces.com/XPlayVR/release/bundle.js"></script>
</head>

<body>
    <xplayvr-player height-in-percentage="1"></xplayvr-player>
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
            /* In case of scrolling on iOS */
            background-color: black;
        }

        xplayvr-player {
            /* Reduces issues with scrolling on iOS */
            position: fixed;
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</body>

</html>
