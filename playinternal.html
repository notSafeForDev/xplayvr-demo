<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>XPlayVR</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <script src="https://video-player.nyc3.digitaloceanspaces.com/XPlayVR/release/bundle_internal_5.js"></script>
</head>

<body>
    <div id="xplayvr-player-placeholder"></div>

    <style>
        body {
            margin: 0;
            overflow-y: hidden;
            /* In case of scrolling on iOS */
            background-color: black;
        }

        xplayvr-player {
            /* Reduces issues with scrolling on iOS */
            position: fixed;
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>

    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const instructionsName = urlSearchParams.get("instructions");
        document.addEventListener("DOMContentLoaded", () => {
            const placeholder = document.getElementById("xplayvr-player-placeholder");
            const player = document.createElement("xplayvr-player");
            player.setAttribute("height-in-percentage", "1");
            if (window.location.origin === "https://notsafefordev.github.io") {
                player.setAttribute("instructions", "/xplayvr-demo/public/" + instructionsName + ".json");
            } else {
                player.setAttribute("instructions", "/public/" + instructionsName + ".json");
            }
            placeholder.appendChild(player);
        });
    </script>
</body>

</html>
